<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{todo.title}} 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #666;
        }
    </style>
</head>
<body>
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
            <h1 class="text-center fs-2 mb-3">{{todo.title}} 상세보기</h1>
            <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label for="{{ form.title.id_for_label }}" class="form-label">할일</label>
            <input type="text" name="title" id="id_title" class="form-control"
                value="{{ todo.title }}" aria-label="Disabled input example" disabled readonly>
            <div class="form-group">
            <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
            <textarea name="content" id="id_content" class="form-control" rows="5" 
            aria-label="Disabled input example" disabled readonly>{{ todo.content }}</textarea>
            </div>
            <div class="d-grid row-gap-3 my-4">
                <a href="/update/{{ todo.no }}" class="btn btn-primary">수정화면으로✏</a>
                <a href="/todo" class="btn btn-secondary">목록으로</a>
            </div>
        </form>
            </div>
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
